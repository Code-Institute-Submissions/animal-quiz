<body class="bg-light">

    <header class="text-center">
      <h1>How much do you know about animals?</h1>

    <!-- Start of Quiz -->
    <main>
      <!-- Start of Question 8 -->
      <form class="quizquestion" id="question8" data-question="8">
        <h3>8. Look at the marker on this map. Which animal lives only in that location?</h3>
        <div id="map"></div>
        <ul id="options8">
          <li><input type="radio" name="question8" value="a" id="question8a" class="form-check-input"><label for="question8a" class="form-check-label option" data-number="1"> </label></li>
          <li><input type="radio" name="question8" value="b" id="question8b" class="form-check-input"><label for="question8b" class="form-check-label option" data-number="2"> </label></li>
          <li><input type="radio" name="question8" value="c" id="question8c" class="form-check-input"><label for="question8c" class="form-check-label option" data-number="3"></label></li>
          <li><input type="radio" name="question8" value="d" id="question8d" class="form-check-input"><label for="question8d" class="form-check-label option" data-number="4"> </label></li>
        </ul>
        <div class="feedback text-center" id="feedback8-correct">
        </div>
        <div class="feedback text-center" id="feedback8-incorrect">

        </div>
        <div class="button text-center">
          <button type="button" class="btn btn-light btn-lg submit">Next</button>
        </div>

      <!-- End of Question 8 -->
      <!--End of Quiz-->

        <p></p>
